<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div id="content">
                <div class="buttons">
                  <button id="rock">Rock</button>
                  <button id="paper">Paper</button>
                  <button id="scissors">Scissors</button>
                </div>
              </div>
        </div>
    <script>

    const container = document.getElementById("content");

    const buttons = document.querySelectorAll('.buttons button');

    buttons.forEach(button => {
    button.addEventListener('click', event => {
        const playerSelectionButton = event.target.id;
        console.log(playerSelectionButton);
        playRound(playerSelectionButton, getComputerChoice()); 
        const newDiv = document.createElement('div')
        newDiv.textContent = playerSelectionButton;
        container.appendChild(newDiv);
        });
    });

    

        function getComputerChoice() {
            const arrayChoices = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * arrayChoices.length);
            const compChoice = arrayChoices[randomIndex];
            console.log("The computer selects: " + compChoice);
            return compChoice;
        }
        
        let compScore = 0;
        let playerScore = 0;

        function playRound(playerSelection, computerSelection) {  
                if (computerSelection === playerSelection ){
                    return console.log("Draw!");
                } else if  ((computerSelection === 'rock' && playerSelection === 'scissors') ||
                            (computerSelection === 'scissors' && playerSelection === 'paper') ||
                            (computerSelection === 'paper' && playerSelection === 'rock')) {
                            compScore++
                            return console.log("Computer Wins");
                } else {
                    playerScore++
                    return console.log("Player Wins");
                }
        }

        function gameOutcome(playerScore, compScore) {
            if (playerScore > compScore) {
                return "Player Wins overall!"
            } else {
                return "Computer Wins overall!"
            }

        }

       
        
       
        
      

    </script>
</body>
